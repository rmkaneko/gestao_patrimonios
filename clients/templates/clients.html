<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for client in clients %} 
            <li><a href="{% url 'clients_update' client.id %}">{{ client.first_name }} {{ client.last_name }}</a> 
            <a href="{% url 'clients_delete' client.id %}">Excluir</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'clients_new' %}">Novo cliente</a>
</body>
</html>
